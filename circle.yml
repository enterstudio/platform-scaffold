machine:
    node:
        version: 6.9.2
dependencies:
    cache_directories:
        - "web/node_modules"
        - "native/node_modules"
    pre:
        - ./web/scripts/install-google-chrome-stable.sh </dev/null &>/dev/null &> $CIRCLE_ARTIFACTS/installChrome.log:
            background: true
            parallel: true
        - npm install </dev/null >/dev/null 2>&1 &> $CIRCLE_ARTIFACTS/npmInstall.log:
            pwd: web
            background: true
            parallel: true
        - ./tests/system/start-test-server.sh &> $CIRCLE_ARTIFACTS/startTestServer.log:
            pwd: web
            background: true
            parallel: true
        # Disabling native `npm install` for now as we aren't set up to `npm install` a git dep yet
        #- npm install:
        #    pwd: native
test:
    override:
        - ./tests/system/run-tests-in-parallel.sh:
            pwd: web
            parallel: true
    post:
       - cp -R lighthouse/* $CIRCLE_ARTIFACTS:
           pwd: web
experimental:
    notify:
        branches:
            only:
                - master
                - develop

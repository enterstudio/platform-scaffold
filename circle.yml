machine:
    node:
        version: 6.9.2
dependencies:
    cache_directories:
        - "web/node_modules"
        - "native/node_modules"
    pre:
        - mkdir $CIRCLE_ARTIFACTS/logs
        - ./web/scripts/install-google-chrome-stable.sh 2>&1 &> $CIRCLE_ARTIFACTS/logs/installChrome.log:
            background: true
            parallel: true
        - npm install &> $CIRCLE_ARTIFACTS/logs/npmInstall.log:
            pwd: web
            background: true
            parallel: true
        - ./tests/system/start-test-server.sh &> $CIRCLE_ARTIFACTS/logs/startTestServer.log:
            pwd: web
            background: true
            parallel: true

machine:
    node:
        version: 6.9.2
dependencies:
    cache_directories:
        - "web/node_modules"
    pre:
        - ./web/scripts/install-google-chrome-stable.sh
        - npm install:
            pwd: web
test:
    override:
        - npm run lint:
            pwd: web
        - npm test -- --runInBand:
            pwd: web
        # 'sudo' is required in order to bind to port 80. 
        - sudo env "PATH=$PATH" npm run proxy:
            pwd: web
            background: true
        # Calculate the Lighthouse score 
        - npm run test:pwa-ci:
            pwd: web
        ## Enable smoke-test when automated workflow tests have been implemented.
        # - npm run smoke-test:
        #    parallel: true
        #    pwd: web
    post:
       - cp -R lighthouse/* $CIRCLE_ARTIFACTS:
           pwd: web
experimental:
    notify:
        branches:
            only:
                - master
                - develop
